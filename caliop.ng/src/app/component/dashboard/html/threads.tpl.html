    <span class="col-xs-1"><input type="checkbox"></span>
</header>

<section>
    <ul class="list-unstyled msglist">
        <li class="row" ng-repeat="thread in threads">
            <!--{{thread}}-->
            <small class="col-xs-1 ">
                {{thread.date_updated | date:'medium'}}
            </small>
            <span class="col-xs-1">
                <img src="/static/assets/image/avatar.png" alt="avatar" class="img-circle">
                <!-- TODO add avatar of the author thread -->
                <!-- <img src="/static/assets/image/{{thread.avatar}}" alt="avatar" class="img-circle"> -->
            </span>
            <span class="col-xs-8">
                <div>
                    <span class="recipients">{{thread.recipients | joinRecipients:5 }}</span>

                    <!-- TODO add each label -->
                    <!-- <span ng-repeat="label in thread.labels">
                        <span class="label label-default">{{label}}</span>
                    </span> -->
                    <span class="label label-default">Perso</span>
                    <span class="label label-default">Boulot</span>

                    <span class="pull-right " href="#">
                        <span class="glyphicon glyphicon-paperclip"></span>
                        <!-- TODO add each attached doc -->
                        <img src="/static/assets/image/u982_normal.png" alt="avatar" class="img-rounded">
                        <!-- <span ng-repeat="document in thread.documents">
                            <img src="/static/assets/image/{{document}}" alt="avatar" class="img-rounded">
                        </span> -->
                    </span>
                </div>
                <div>
                    <strong>
                        <span class="glyphicon glyphicon-envelope"></span>
                        <!-- TODO add thread count response -->
                        <!-- <span class="badge">{{(thread.response|filter:query).length}}</span>
                            {{thread.title}} -->
                        <span class="badge">3</span> {{thread.title}}
                    </strong>
                    <span class="text-muted">{{thread.text}}<span>
                </div>
            </span>
            <span class="col-xs-1">
                <span class="glyphicon glyphicon-lock"></span>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                        <span class="sr-only">40% Complete (success)</span>
                    </div>
                     <!-- TODO add confidentiality value to thread -->
                    <!-- <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{thread.confidentiality}}" aria-valuemin="0" aria-valuemax="100" style="width: {{thread.confidentiality}}%">
                        <span class="sr-only">{{thread.confidentiality}} Complete (success)</span>
                    </div> -->
                </div>
            </span>
            <span class="col-xs-1">
                <input type="checkbox">
            </span>
        </li>
    </ul>
</section>
