<section>
    <ul class="list-unstyled msglist">
        <li class="row" ng-repeat="message in messages">
            <!--{{message}}-->
            <small class="col-xs-1 ">
                {{message.date_created | date:'medium'}}
            </small>
            <span class="col-xs-1">
                <img src="/static/assets/image/avatar.png" alt="avatar" class="img-circle">
                <!-- TODO add avatar of the author message -->
                <!-- <img src="/static/assets/image/{{message.avatar}}" alt="avatar" class="img-circle"> -->
            </span>
            <span class="col-xs-8">
                <div>{{message.author}}
                    <!-- TODO add each label -->
                    <!-- <span ng-repeat="label in message.labels">
                        <span class="label label-default">{{label}}</span>
                    </span> -->
                    <span class="label label-default">Perso</span>
                    <span class="label label-default">Boulot</span>

                    <span class="pull-right " href="#">
                        <span class="glyphicon glyphicon-paperclip"></span> 
                        <!-- TODO add each attached doc -->
                        <img src="/static/assets/image/u982_normal.png" alt="avatar" class="img-rounded">
                        <!-- <span ng-repeat="document in message.documents">
                            <img src="/static/assets/image/{{document}}" alt="avatar" class="img-rounded">
                        </span> -->
                    </span>
                </div>
                <div>
                    <strong>
                        <span class="glyphicon glyphicon-envelope"></span> 
                        <!-- TODO add message count response -->
                        <!-- <span class="badge">{{(message.response|filter:query).length}}</span> 
                            {{message.title}} -->
                        <span class="badge">3</span> {{message.title}}
                    </strong>
                    <span class="text-muted">{{message.body}}<span>
                </div>
            </span>
            <span class="col-xs-1">
                <span class="glyphicon glyphicon-lock"></span>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                        <span class="sr-only">40% Complete (success)</span>
                    </div>
                     <!-- TODO add confidentiality value to message -->
                    <!-- <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{message.confidentiality}}" aria-valuemin="0" aria-valuemax="100" style="width: {{message.confidentiality}}%">
                        <span class="sr-only">{{message.confidentiality}} Complete (success)</span>
                    </div> -->
                </div>
            </span>
            <span class="col-xs-1">
                <input type="checkbox">
