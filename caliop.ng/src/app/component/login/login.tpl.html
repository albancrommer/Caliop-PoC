<div class="row">
  <section class="col-md-8">
    <div class="page-header">
      <h1>Caliop<small> secure mail</small></h1>
    </div>
    <img src="promote.png">
    <p></p>
  </section>
  <aside class="col-md-4">
      <h2>login to your Caliop</h2>
      <form class="form-group" role="form" ng-submit="login()" novalidate>
          <div class="form-group">
              <label class="sr-only" for="login">Email address</label>
              <input type="text" class="form-control input-lg" id="login" name="login" ng-model="credentials.login" placeholder="login">
          </div>
          <div class="form-group">
              <label class="sr-only" for="password">Password</label>
              <input type="password" class="form-control input-lg" id="password" name="password" ng-model="credentials.password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Sign in</button>
      </form>

      {{user}}
  </aside>

  <div class="errors has-error">
      {{messages.error}}
  </div>
</div>
