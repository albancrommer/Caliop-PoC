<tabset>
    <!-- Users tab -->
    <tab ng-click="loadPanelContent(tab)" ng-repeat="tab in tabs">
        <tab-heading>
            <i class="glyphicon glyphicon-{{tab.icon}}"></i>
        </tab-heading>
    </tab>
</tabset>

<div
	ng-include
	class="panelContent"
	src="tabSelected.template"
	resolve-controller="{{tabSelected.controller}}"
	resolve="{'resolve-tab':tabSelected}">
</div>
