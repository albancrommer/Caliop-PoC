<tabset>
    <!-- Users tab -->
    <tab>
        <tab-heading>
            <i class="glyphicon glyphicon-user"></i>
        </tab-heading>

        <div class="btn-group btn-group-xm col-xs-offset-2 ">
            <button type="button" class="btn btn-default dropdown-toggle col-xs-10" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span> Ajout contact <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#"> <span class="glyphicon glyphicon-user"></span>Rajouter un groupe de contact</a></li>
            </ul>
        </div>

        <!-- TODO ctrl colapse -->
        <!--<script>function CollapseDemoCtrl($scope) {
            $scope.isCollapsed = false;
            // TODO think to rotate carret !
        }</script>-->

        <div class="col-xs-offset-1" ng-controller="">
            <a class="" ng-click="isCollapsed = !isCollapsed"><span class="caret"></span> All</a>
            <div collapse="isCollapsed">
                <ul class="">
                    <li class="">machin</li>
                    <li class="">bidulle</li>
                    <li class="">chouette</li>
                </ul>
            </div>

            <a class="" ng-click="isCollapsed = !isCollapsed"><span class="caret"></span> famille</a>
            <div collapse="isCollapsed">
                <ul class="">
                    <li class="">machin</li>
                    <li class="">bidulle</li>
                    <li class="">chouette</li>
                </ul>
            </div>

            <a class="" ng-click="isCollapsed = !isCollapsed"><span class="caret"></span> Amis</a>
            <div collapse="isCollapsed">
                <ul class="">
                    <li class="">machin</li>
                    <li class="">bidulle</li>
                    <li class="">chouette</li>
                </ul>
            </div>
        </div>
    </tab>

    <!-- Calendar tab -->
    <tab>
        <tab-heading>
            <i class="glyphicon glyphicon-calendar"></i>
        </tab-heading>

        <div style="display:inline-block; min-height:290px;">
            <div class="well well-sm" ng-model="dt">
                <datepicker min="minDate" show-weeks="showWeeks"></datepicker>
            </div>
        </div>
    </tab>

    <!-- File tab -->
    <tab>
        <tab-heading>
            <i class="glyphicon glyphicon-file"></i>
        </tab-heading>
        <span class="glyphicon glyphicon-film">
        <span class="glyphicon glyphicon-file">
        <span class="glyphicon glyphicon-picture">
    </tab>
</tabset>
