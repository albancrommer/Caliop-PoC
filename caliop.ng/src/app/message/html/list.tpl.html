<p ng-if="messages.length == 0">
    Aucun message trouv√© dans cette conversation.
</p>

<section class="clearfix messages">
    <div class="clearfix message" ng-repeat="message in messages">
        <div ng-class="{'col-xs-offset-{{message.offset}}': message.offset}" class="col-xs-1 avatar left">
            <img class="img-circle" ng-src="{{message.author.getAvatarSrc()}}" />
        </div>

        <div class="col-xs-{{11 - message.offset}} content" style="border-color: #{{message.securityColor}}">
            <div class="title">
                {{message.author.displayName()}} -
                <span class="date-sent">{{message.dateSent.format() | date:'medium'}},</span>
                <span class="protocole">par {{message.displayProtocole()}}</span>
            </div>
            <div class="body" ng-bind-html="message.body"></div>
        </div>
    </div>
</section>

<section class="message-reply-box">
    <div id="write-message">
        <form class="form-horizontal" role="form" ng-submit="submitMessage()" novalidate>
            <div class="form-group">
                <label for="message-body" class="col-xs-1 control-label">Message</label>
                <div class="col-xs-11">
                    <textarea id="message-body" class="form-control" rows="6" placeholder="" ng-model="message.body"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-offset-1 col-xs-10">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
            </div>
        </form>
    </div>
</section>
