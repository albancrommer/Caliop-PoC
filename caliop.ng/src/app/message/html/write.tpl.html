<div id="write-message">
    <form class="form-horizontal" role="form" ng-submit="sendMessage()" novalidate>
        <div class="form-group">
            <label for="messageto" class="col-xs-1 control-label">Ã€</label>
            <div class="col-xs-7">
                <span class="badge recipient-picked" ng-repeat="recipient in pickedRecipients">
                    {{recipient.displayName()}}
                    <span
                        class="glyphicon glyphicon-remove cursor"
                        ng-click="removeRecipient(recipient); focusInput=true"></span>
                </span>
                <input
                    type="text"
                    class="form-control recipient"
                    id="messageto"
                    name="messageto"
                    placeholder="Destinataire"
                    ng-model="to"
                    focus-on="recipientRemoved"
                    typeahead="user.displayName() for user in users | filter:$to | limitTo:8">
            </div>
            <div class="col-xs-4 cc">
                <a href="#">Cc</a>/<a href="#">Cci</a>
            </div>
        </div>
        <div class="form-group">
            <label for="messagetitle" class="col-xs-1 control-label">Objet</label>
            <div class="col-xs-7">
                <input type="text" class="form-control input-default" id="messagetitle" name="messagetitle" ng-model="message.title" placeholder="Objet de votre message">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-xs-1 control-label">Message</label>
            <div class="col-xs-11">
                <textarea class="form-control" rows="6" placeholder="" ng-models="message.content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-1 col-xs-10">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </div>
    </form>
</div>
