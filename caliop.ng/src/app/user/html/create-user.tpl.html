<div id="create-user-form">
    <div class="row">
        <div class="col-xs-6 form-horizontal">
            <div class="form-group">
                <label for="label-firstName" class="col-sm-2 control-label">Prénom</label>
                <div class="col-sm-6">
                    <input for="label-firstName" type="text" class="form-control" name="firstName" placeholder="Prénom">
                </div>
            </div>
            <div class="form-group">
                <label for="label-lastName" class="col-sm-2 control-label">Nom de famille</label>
                <div class="col-sm-6">
                    <input id="label-lastName" class="form-control" name="lastName" placeholder="Nom de famille">
                </div>
            </div>
            <div class="form-group">
                <label for="label-activity" class="col-sm-2 control-label">Activité</label>
                <div class="col-sm-6">
                    <input id="label-activity" class="form-control" name="activity" placeholder="Poste">
                </div>
            </div>
        </div>

        <div class="col-xs-6 form-horizontal">
            <div class="form-group" ng-repeat="telephone in telephones">
                <label for="label-tel1" class="col-sm-3 control-label">Téléphone</label>
                <div class="col-sm-6">
                    <input
                        for="label-tel1"
                        type="text"
                        class="form-control"
                        name="tel1"
                        placeholder="Téléphone fixe"
                        ng-model="telephone.number"
                        value="{{telephone.number}}" />
                </div>
                <div class="col-sm-3 no-margin-left telephones">
                    <select class="form-control">
                        <option>Fixe</option>
                        <option>Mobile</option>
                        <option>Maison</option>
                        <option>Travail</option>
                    </select>
                    <span class="glyphicon glyphicon-plus cursor add" ng-click="addTelephone()"></span>
                    <span
                        class="glyphicon glyphicon-remove cursor remove"
                        ng-if="$index > 0"
                        ng-click="removeTelephone($index)"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="label-website" class="col-sm-3 control-label">Site web</label>
                <div class="col-sm-6">
                    <input id="label-website" class="form-control" name="website" placeholder="Site web">
                </div>
            </div>
        </div>
    </div>

    <hr />

    <div class="row">
        <div class="col-xs-6 form-horizontal">
            <div class="form-group">
                <label for="label-email" class="col-sm-2 control-label">Mail</label>
                <div class="col-sm-6">
                    <input for="label-email" type="email" class="form-control" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="label-address" class="col-sm-2 control-label">Adresse</label>
                <div class="col-sm-6">
                    <textarea id="label-address" class="form-control" name="address" placeholder="Nom de famille"></textarea>
                </div>
            </div>
        </div>

        <div class="col-xs-6 form-horizontal">
            <div class="form-group">
                <label for="label-birth" class="col-sm-3 control-label">Date de naissance</label>
                <div class="col-sm-6">
                    <input for="label-birth" type="text" class="form-control" name="birth" placeholder="01/01/2000">
                </div>
            </div>
            <div class="form-group">
                <label for="label-note" class="col-sm-3 control-label">Notes</label>
                <div class="col-sm-6">
                    <textarea id="label-note" class="form-control" name="note" placeholder="Notes"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-xs-offset-1">
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
    </div>
</div>
